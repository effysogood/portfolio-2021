<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="author" content="choisaeyoung">
    <meta name="description" content="Animation">
    <title>SVG Tweenmax</title>
    <style type="text/css">
        body {
            height: 100vh;
            margin: 0;
            animation: backgroundshift 4s alternate infinite;
        }

        @keyframes backgroundshift {
            0% {
                background: #434343;
            }

            50% {
                background:  #d7d2cc;
            }

            100% {
                background: #434343;
            }
        }
    </style>
</head>

<body>
    <svg width="100%" height="100%">
        <defs>
            <pattern id="blocks" patternUnits="userSpaceOnUse" width="200" height="200">
                <rect width="100" height="100" class="black" fill="#434343" />
                <rect width="100" height="100" class="gray" fill="#d7d2cc" x="100" />
                <rect width="100" height="100" class="gray" fill="#d7d2cc" y="100" />
                <rect width="100" height="100" x="100" y="100" class="black" fill="#434343" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#blocks)" />
    </svg>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script>
    const tl = gsap.timeline();
    
    tl.to('.black',{
        duration: 4,
        scale: 0.1,
        transformOrigin:"50% 50%",
        repeat: -1,
        yoyo:true
    }).to('.gray',{
        duration: 4,
        scale: 0.1,
        transformOrigin:"50% 50%",
        repeat: -1,
        yoyo:true
    });
</script>
</html>
